<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code - Image Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Cairo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com?plugins=forms,container-queries">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
        }
        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        button {
            background-color: #ff4c4c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Access Code</h1>
        <form id="codeForm">
            <input type="text" id="codeInput" placeholder="Enter code here" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('codeInput').value;
            if (code === '4060') {
                window.location.href = 'edit.html';
            } else {
                alert('Incorrect code. Please try again.');
            }
        });
    </script>
</body>
</html>
